<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LevaEla - Painel da Motorista</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-900 min-h-screen flex flex-col items-center justify-center p-4">

  <div class="bg-white text-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-purple-900 mb-6">Olá, Motorista!</h1>

    <div class="relative w-32 h-32 mx-auto mb-4">
      <img id="userPhoto" src="https://i.imgur.com/34f3Q25.png" alt="Foto do Perfil" class="w-full h-full rounded-full object-cover border-4 border-purple-200">
    </div>

    <h2 id="userName" class="text-xl font-semibold mb-2">Carregando...</h2>
    <p id="userEmail" class="text-gray-500 mb-6">...</p>
    
    <p id="statusMessage" class="text-lg text-gray-700 font-semibold mb-4">Aguarde por solicitações de corrida. Sua aprovação está pendente.</p>
    
    <a href="tela_de_avaliacao.html?corridaId=exemplo123" class="bg-yellow-400 hover:bg-yellow-500 text-purple-900 font-bold py-3 px-6 rounded-lg w-full text-lg block">
      Avaliar Viagem (Exemplo)
    </a>

    <button id="logoutButton" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg w-full mt-4">Sair</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBZa8UhRH8dp3l4kx6cZZWdUTZbSW5nH-E",
      authDomain: "levaela.firebaseapp.com",
      databaseURL: "https://levaela-default-rtdb.firebaseio.com",
      projectId: "levaela",
      storageBucket: "levaela.appspot.com",
      messagingSenderId: "136273132346",
      appId: "1:136273132346:web:8fca530c9c039ceaaeae03"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Seleciona os elementos da UI que vamos alterar
    const userNameEl = document.getElementById('userName');
    const userEmailEl = document.getElementById('userEmail');
    const userPhotoEl = document.getElementById('userPhoto');
    const statusTextEl = document.getElementById('statusMessage'); // O parágrafo da mensagem
    const avaliarButtonEl = document.querySelector('a[href^="tela_de_avaliacao.html"]'); // O botão de avaliar

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // 1. Pega dados básicos do nó 'usuarios'
        userNameEl.textContent = user.displayName || "Nome não definido";
        userEmailEl.textContent = user.email;

        const userRef = ref(database, `usuarios/${user.uid}`);
        const userSnapshot = await get(userRef);
        if (userSnapshot.exists() && userSnapshot.val().profileImageUrl) {
          userPhotoEl.src = userSnapshot.val().profileImageUrl;
        }
        
        // 2. CORREÇÃO: Pega o status de aprovação do nó 'motoristas'
        const motoristaRef = ref(database, `motoristas/${user.uid}`);
        const motoristaSnapshot = await get(motoristaRef);

        if (motoristaSnapshot.exists()) {
          const motoristaData = motoristaSnapshot.val();
          
          if (motoristaData.status === 'aprovado') {
            statusTextEl.textContent = "Você está online e pronta para receber corridas.";
            statusTextEl.className = "text-lg text-green-700 font-semibold mb-4"; // Muda a cor para verde
            
          } else if (motoristaData.status === 'reprovado') {
            statusTextEl.textContent = "Seu cadastro foi reprovado. Por favor, entre em contato.";
            statusTextEl.className = "text-lg text-red-700 font-semibold mb-4"; // Muda a cor para vermelho
            avaliarButtonEl.style.display = 'none'; // Esconde botão de avaliar

          } else { // 'pendente'
            statusTextEl.textContent = "Aguarde... Seu cadastro está em análise pela nossa equipe.";
            statusTextEl.className = "text-lg text-yellow-700 font-semibold mb-4"; // Muda a cor para amarelo
          }
        } else {
          // Isso acontece se ela se cadastrou mas não enviou os docs ainda
           statusTextEl.textContent = "Por favor, complete o envio de seus documentos.";
           statusTextEl.className = "text-lg text-red-700 font-semibold mb-4";
           avaliarButtonEl.style.display = 'none'; 
        }

      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById('logoutButton').addEventListener('click', () => {
        signOut(auth).then(() => {
            window.location.href = "login.html";
        });
    });
  </script>
</body>
</html>
