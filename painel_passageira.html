<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LevaEla - Painel da Passageira</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-900 min-h-screen flex flex-col items-center justify-center p-4">

  <div class="bg-white text-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-purple-900 mb-6">Olá, Passageira!</h1>

    <div class="relative w-32 h-32 mx-auto mb-4">
      <img id="userPhoto" src="https://i.imgur.com/34f3Q25.png" alt="Foto do Perfil" class="w-full h-full rounded-full object-cover border-4 border-purple-200">
    </div>

    <h2 id="userName" class="text-xl font-semibold mb-2">Carregando...</h2>
    <p id="userEmail" class="text-gray-500 mb-6">...</p>
    <p class="text-lg text-gray-700 font-semibold mb-4">Aqui você poderá ver suas viagens, solicitar corridas e muito mais.</p>

    <a href="tela_de_avaliacao.html?corridaId=exemplo123" class="bg-yellow-400 hover:bg-yellow-500 text-purple-900 font-bold py-3 px-6 rounded-lg w-full text-lg block">
      Avaliar Viagem (Exemplo)
    </a>

    <button id="logoutButton" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg w-full mt-4">Sair</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBZa8UhRH8dp3l4kx6cZZWdUTZbSW5nH-E",
      authDomain: "levaela.firebaseapp.com",
      databaseURL: "https://levaela-default-rtdb.firebaseio.com",
      projectId: "levaela",
      storageBucket: "levaela.appspot.com",
      messagingSenderId: "136273132346",
      appId: "1:136273132346:web:8fca530c9c039ceaaeae03"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('userName').textContent = user.displayName || "Nome não definido";
        document.getElementById('userEmail').textContent = user.email;

        const userRef = ref(database, `usuarios/${user.uid}`);
        const snapshot = await get(userRef);
        if (snapshot.exists() && snapshot.val().profileImageUrl) {
          document.getElementById('userPhoto').src = snapshot.val().profileImageUrl;
        }

      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById('logoutButton').addEventListener('click', () => {
        signOut(auth).then(() => {
            window.location.href = "login.html";
        });
    });
  </script>
</body>
</html>
