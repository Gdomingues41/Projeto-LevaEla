<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LevaEla - Solicitar Corrida</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Estilos para simular uma interface de mapa/solicitação */
    #mapaSimulado {
        height: 300px;
        background-color: #e0e0e0;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #7b1e7a;
        font-weight: bold;
    }
  </style>
</head>
<body class="bg-purple-900 min-h-screen flex flex-col items-center p-4">

  <div class="bg-white text-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-md mt-8">
    <h1 class="text-2xl font-bold text-purple-900 mb-4 text-center">Chamar Corrida</h1>

    <div class="flex items-center mb-6 border-b pb-4">
        <img id="userPhoto" src="https://i.imgur.com/34f3Q25.png" alt="Foto do Perfil" class="w-12 h-12 rounded-full object-cover border-2 border-purple-200 mr-4">
        <div>
            <h2 id="userName" class="text-lg font-semibold">Olá, Carregando...</h2>
        </div>
    </div>


    <div id="mapaSimulado">
        Área do Mapa (Integração Google Maps aqui)
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-1" for="origem">Origem:</label>
        <input class="w-full p-2 border border-gray-300 rounded-lg" id="origem" type="text" placeholder="Rua, número e cidade" value="Minha Localização Atual" readonly>
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-1" for="destino">Destino:</label>
        <input class="w-full p-2 border border-gray-300 rounded-lg" id="destino" type="text" placeholder="Para onde você vai?">
    </div>

    <button id="solicitarButton" class="bg-yellow-400 hover:bg-yellow-500 text-purple-900 font-bold py-3 px-6 rounded-lg w-full text-lg mb-4">
      Chamar LevaEla
    </button>
    
    <div class="flex justify-between mt-6">
        <a href="perfil.html" class="text-purple-700 hover:text-purple-900 font-semibold text-sm">Meu Perfil</a>
        <button id="logoutButton" class="text-gray-500 hover:text-gray-700 font-semibold text-sm">Sair</button>
    </div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBZa8UhRH8dp3l4kx6cZZWdUTZbSW5nH-E",
      authDomain: "levaela.firebaseapp.com",
      databaseURL: "https://levaela-default-rtdb.firebaseio.com",
      projectId: "levaela",
      storageBucket: "levaela.appspot.com",
      messagingSenderId: "136273132346",
      appId: "1:136273132346:web:8fca530c9c039ceaaeae03"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('userName').textContent = `Olá, ${user.displayName || 'Passageira'}!`;

        const userRef = ref(database, `usuarios/${user.uid}`);
        const snapshot = await get(userRef);
        if (snapshot.exists() && snapshot.val().profileImageUrl) {
          document.getElementById('userPhoto').src = snapshot.val().profileImageUrl;
        }

      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById('logoutButton').addEventListener('click', () => {
        signOut(auth).then(() => {
            window.location.href = "login.html";
        });
    });

    document.getElementById('solicitarButton').addEventListener('click', () => {
        const destino = document.getElementById('destino').value;
        if (destino.trim() === "") {
            alert("Por favor, insira o destino da sua viagem.");
            return;
        }
        // *************************************************************
        // Lógica para enviar a solicitação para o Firebase Realtime Database deve ser implementada aqui
        // *************************************************************
        alert(`Solicitando corrida para: ${destino}... A Motorista será notificada!`);
    });
  </script>
</body>
</html>
